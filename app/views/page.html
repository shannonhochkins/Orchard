<h1>{{page.title}}</h1>
<div ng-show="subItem">
	
</div>
<div ng-bind-html="page.subTitle | trust"></div>
<ol>
	<li ng-repeat="dependency in page.dependencies">
		{{dependency.name}}
	</li>
</ol>
<h2>{{page.tableHeading}}</h2>
<table class="table table-striped table-bordered">
  <tbody>
  	<tr ng-repeat="item in page.versioning">
	    <td>{{ item.name }}</td>
	    <td ng-bind-html="item.value | trust"></td>
	    </td>
	</tr>
  </tbody>
</table>
<h2>{{page.hostingHeading}}</h2>
<p>{{page.hostingSubHeading}}</p>
